name: Windows Build (MSYS2 MinGW, Qt6 + OpenCV)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          release: true
          update: true
          msystem: UCRT64
          install: >
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-qt6-base
            mingw-w64-ucrt-x86_64-qt6-tools
            mingw-w64-ucrt-x86_64-opencv
            mingw-w64-ucrt-x86_64-ffmpeg
            mingw-w64-ucrt-x86_64-tbb
            mingw-w64-ucrt-x86_64-zlib
            mingw-w64-ucrt-x86_64-freetype
            mingw-w64-ucrt-x86_64-harfbuzz
            mingw-w64-ucrt-x86_64-brotli
            mingw-w64-ucrt-x86_64-libpng
            mingw-w64-ucrt-x86_64-bzip2
            mingw-w64-ucrt-x86_64-zstd
            zip

      - name: Configure (CMake + Ninja)
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=/ucrt64 \
            -DOpenCV_DIR=/ucrt64/lib/cmake/opencv4

      - name: Build
        shell: msys2 {0}
        run: cmake --build build --config Release --parallel

      - name: Find EXE
        id: findexe
        shell: msys2 {0}
        run: |
          set -e
          echo "---- candidates ----"
          find build -type f -name "*.exe" -not -path "*/CMakeFiles/*" -not -path "*/Testing/*" -print || true
          EXE=$(find build -type f -name "*Live*Video*Magnification*.exe" -not -path "*/CMakeFiles/*" | head -n1)
          if [ -z "$EXE" ]; then
            CANDS=$(find build -type f -name "*.exe" -not -path "*/CMakeFiles/*" -not -path "*/Testing/*" -not -name "a.exe")
            if [ -n "$CANDS" ]; then
              EXE=$(for f in $CANDS; do echo $(stat -c%s "$f")" "$f; done | sort -nr | head -n1 | awk '{print $2}')
            fi
          fi
          if [ -z "$EXE" ]; then echo "No .exe produced"; exit 1; fi
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Found EXE: $EXE"

      - name: Bundle Qt runtimes
        shell: msys2 {0}
        run: |
          EXE_WIN=$(cygpath -w "$EXE")
          echo "windeployqt-qt6 -> $EXE_WIN"
          windeployqt-qt6 --release "$EXE_WIN"

      # 🔧 odstranimo Qt Multimedia vtičnike, da se ne zahtevajo glib/gstreamer DLL-ji
      - name: Remove Qt Multimedia plugins (avoid GStreamer deps)
        shell: msys2 {0}
        run: |
          BIN_DIR=$(dirname "$EXE")
          rm -rf "$BIN_DIR/plugins/mediaservice" "$BIN_DIR/plugins/multimedia" || true

      - name: Copy OpenCV + MinGW runtimes
        shell: msys2 {0}
        run: |
          BIN_DIR=$(dirname "$EXE")
          # OpenCV + FFmpeg
          cp /ucrt64/bin/libopencv*.dll "$BIN_DIR"/
          cp /ucrt64/bin/avcodec-*.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/avformat-*.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/avutil-*.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/swscale-*.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/swresample-*.dll "$BIN_DIR"/ || true
          # dodatne odvisnosti
          cp /ucrt64/bin/libtbb*.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/zlib1.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/libfreetype-6.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/libharfbuzz-0.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/libbrotli*.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/libpng16-16.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/libbz2-1.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/libzstd*.dll "$BIN_DIR"/ || true
          # MinGW runtime
          cp /ucrt64/bin/libstdc++-*.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/libgcc_s_*.dll "$BIN_DIR"/ || true
          cp /ucrt64/bin/libwinpthread-*.dll "$BIN_DIR"/ || true

      - name: Package ZIP
        shell: msys2 {0}
        run: |
          BIN_DIR=$(dirname "$EXE")
          cd "$BIN_DIR"/..
          ZIP="$RUNNER_TEMP/LiveVideoMagnification-msys2.zip"
          zip -r "$ZIP" "$(basename "$BIN_DIR")"
          ZIP_WIN=$(cygpath -w "$ZIP")
          echo "ZIP_WIN=$ZIP_WIN" >> $GITHUB_ENV
          echo "Packaged $ZIP_WIN"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiveVideoMagnification-msys2
          path: ${{ env.ZIP_WIN }}
