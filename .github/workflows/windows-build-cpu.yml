name: Windows Build (CPU) & Installer (cached)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # MSVC toolchain (da ne zaide v MinGW)
    - name: Setup MSVC devcmd
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install tools
      run: choco install -y git cmake innosetup

    # --- CACHE vcpkg installed binarijev (OpenCV, Qt) ---
    - name: Restore vcpkg cache
      id: cache-vcpkg
      uses: actions/cache@v4
      with:
        path: |
          C:\vcpkg\installed
          C:\vcpkg\packages
          C:\vcpkg\buildtrees
          C:\vcpkg\downloads
        key: vcpkg-win-x64-opencv-ffmpeg-qtbase-${{ runner.os }}-v1

    # vcpkg bootstrap (če še ni), nato install (preskoči, če je cache)
    - name: Setup vcpkg and libs
      shell: pwsh
      run: |
        if (-not (Test-Path C:\vcpkg)) {
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          .\bootstrap-vcpkg.bat
        }
        # če cache že obstaja, bo install zelo hiter
        C:\vcpkg\vcpkg.exe install opencv[ffmpeg]:x64-windows qtbase:x64-windows --clean-after-build

    # Visual Studio 2022 generator (MSVC)
    - name: Configure (CMake, Release, VS2022)
      run: >
        cmake -S . -B build
        -G "Visual Studio 17 2022"
        -A x64
        -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake
        -DVCPKG_TARGET_TRIPLET=x64-windows
        -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -- /m

    - name: Collect payload
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path payload | Out-Null
        Get-ChildItem -Path build\Release -Filter *.exe | Select-Object -First 1 | ForEach-Object { Copy-Item $_.FullName payload\ }
        Get-ChildItem -Path build\Release -Filter *.dll | ForEach-Object { Copy-Item $_.FullName payload\ -ErrorAction SilentlyContinue }
        if (Test-Path C:\vcpkg\installed\x64-windows\bin) { Copy-Item C:\vcpkg\installed\x64-windows\bin\*.dll payload\ -ErrorAction SilentlyContinue }

    - name: Build installer (Inno Setup)
      run: iscc /dAppPayload=payload installer.iss

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: LiveVideoMagnification-Installer
        path: |
          *.exe
