name: Windows Build (CPU) & Installer (cached, fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # MSVC toolchain (ne MinGW)
    - name: Setup MSVC devcmd
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install tools
      run: choco install -y git cmake innosetup

    # Cache za vcpkg (da so naslednji teki hitri)
    - name: Restore vcpkg cache
      id: cache-vcpkg
      uses: actions/cache@v4
      with:
        path: |
          C:\vcpkg\installed
          C:\vcpkg\packages
          C:\vcpkg\buildtrees
          C:\vcpkg\downloads
        key: vcpkg-win-x64-opencv-ffmpeg-qtbase-${{ runner.os }}-v1

    - name: Setup vcpkg and libs
      shell: pwsh
      run: |
        if (-not (Test-Path C:\vcpkg)) {
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          .\bootstrap-vcpkg.bat
        }
        C:\vcpkg\vcpkg.exe install opencv[ffmpeg]:x64-windows qtbase:x64-windows --clean-after-build

    # Visual Studio 2022 (MSVC)
    - name: Configure (CMake, Release, VS2022)
      run: >
        cmake -S . -B build
        -G "Visual Studio 17 2022"
        -A x64
        -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake
        -DVCPKG_TARGET_TRIPLET=x64-windows
        -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -- /m

    # *** KLJUČNO: skopirajmo EXE in DLL v payload ***
    - name: Collect payload
      shell: pwsh
      run: |
        $ws = $env:GITHUB_WORKSPACE
        $payload = Join-Path $ws "payload"
        New-Item -ItemType Directory -Force -Path $payload | Out-Null

        # Najdi glavni .exe (najprej v build\Release, če ne, kjerkoli pod build\)
        $exe = Get-ChildItem -Path "$ws\build\Release" -Filter *.exe -ErrorAction SilentlyContinue | Select-Object -First 1
        if (-not $exe) { $exe = Get-ChildItem -Path "$ws\build" -Recurse -Filter *.exe | Select-Object -First 1 }
        if (-not $exe) { throw "No EXE produced. Check build output." }

        Copy-Item $exe.FullName $payload

        # Kopiraj morebitne DLL iz build\Release in build\
        Get-ChildItem -Path "$ws\build\Release" -Filter *.dll -ErrorAction SilentlyContinue | ForEach-Object { Copy-Item $_.FullName $payload -ErrorAction SilentlyContinue }
        Get-ChildItem -Path "$ws\build" -Recurse -Filter *.dll -ErrorAction SilentlyContinue | ForEach-Object { Copy-Item $_.FullName $payload -ErrorAction SilentlyContinue }

        # DLL iz vcpkg (opencv, qt)
        if (Test-Path "C:\vcpkg\installed\x64-windows\bin") {
          Copy-Item "C:\vcpkg\installed\x64-windows\bin\*.dll" $payload -ErrorAction SilentlyContinue
        }

        Write-Host "Payload content:"
        Get-ChildItem -Path $payload | Format-Table -AutoSize

    # Inno Setup z ABSOLUTNIMI potmi + listing za diagnostiko
    - name: Build installer (Inno Setup)
      shell: pwsh
      run: |
        $ws = $env:GITHUB_WORKSPACE
        Write-Host "Workspace: $ws"
        Write-Host "Listing payload:"
        Get-ChildItem -Path "$ws\payload" -Force | Format-Table -AutoSize

        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
          "/dAppPayload=$ws\payload" `
          "$ws\installer.iss"

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: LiveVideoMagnification-Installer
        path: |
          LiveVideoMagnification-Setup.exe
